<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-візитка - Кошик</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <img class='logo' src='src/1.png' alt='Тут має бути картинка'>
        <div class='menu'>
            <a class='menu-elements' href="index.html">основна сторінка</a>
            <a class='menu-elements' href="index.html">Фотографії</a>
        </div>
    </header>

    <main>
        <h1>Ваш кошик</h1>
        <div class="cart-container" id="cart">
        </div>

        <form class="purchase-form" id="purchase-form">
            <h2>Заповніть форму для покупки</h2>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Адреса:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Придбати</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
